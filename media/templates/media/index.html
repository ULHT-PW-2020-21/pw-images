<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pictures</title>
</head>
<body>
    <h1>Pictures</h1>
    {% for picture in pictures %}
        <img src="{{ picture.image.url }}" width="200px">
        <h4>
            {{ picture.name }}
            (<a href="{% url 'media:delete' picture.pk %}">apagar</a>)
        </h4>
    {% endfor %}
    <a href="{% url 'media:upload' %}">Carregar imagem</a>
    
</body>
</html>
