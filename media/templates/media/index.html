<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vela ligeira</title>
    <style>
        body {
          background-color: DodgerBlue;
        }
        .pictures {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        .pictures > a {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Pictures</h1>
    <div class="pictures">
        {% for picture in pictures %}
        <a href="{% url 'media:picture' picture.pk %}" style="text-align: center">
            <img src="{{ picture.image.url }}" width="300px">
            <br>{{ picture.name }}<br>
        </a>
        {% endfor %}
    </div>
    <a href="{% url 'media:upload' %}">Carregar imagem</a>
    
</body>
</html>
