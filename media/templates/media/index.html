<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vela</title>
    {% load static %}
    <link rel="icon" href="{% static 'sailing.ico' %}" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
          background-color: DodgerBlue;
        }
        h1, h4 {
            text-align: center;
            color: white;
            padding: 20px 40px 0px 40px;
        }
        .pictures {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        .pictures > a {
            margin: 20px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Vela</h1>
    <h4>Guarda e visualiza fotografias dos teus barcos de vela ligeira preferidos!</h4>
    <div class="pictures">
        {% for picture in pictures %}
        <a href="{% url 'media:picture' picture.pk %}" style="text-align: center">
            {% if picture.imagem %}
                <img src="{{ picture.imagem.url }}" width="300px">
                <br>{{ picture.nome }}<br>
            {% endif %}
        </a>
        {% endfor %}
    </div>
    <p style="text-align: center">
        <br>
        <a href="{% url 'media:upload' %}" class="btn btn-warning" >Carregar nova foto</a>
    </p>

</body>
</html>
