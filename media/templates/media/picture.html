<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vela</title>
    {% load static %}
    <link rel="icon" href="{% static 'sailing.ico' %}" type="image/ico" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: DodgerBlue;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: white;
            padding: 20px 0px 0px 0px;
        }
        .picture {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .picture > * {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ picture.name }}</h1>
    <div class="picture">
        <img src="{{ picture.image.url }}" width="70%">
    </div>
    <a href="{% url 'media:index' %}" class="btn btn-success" style="text-align: center">Ver barcos</a>
    <a href="{% url 'media:edit' picture.pk %}" class="btn btn-warning" style="text-align: center">Editar</a>
</body>
</html>
